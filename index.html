<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volumes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1 class="titulo">VOLUMERS</h1>
            </div>
            <div class="conteudo">
                <h2 class="sub">a sua <b>calculadora</b> de volumes</h2>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="caixas">
                <div onclick="cubo()" class="caixa">
                    <div class="solido">
                        <img src="https://cdn-icons-png.flaticon.com/512/2901/2901131.png" alt="cubo">
                    </div>
                    <div class="conteudo">
                        <h1 class="titulo">CUBO</h1>
                        <h2 class="volume"></h2>
                    </div>
                </div>
                <div onclick="cone()" class="caixa">
                    <div class="solido">
                        <img src="https://estudoemcasaapoia.dge.mec.pt/sites/default/files/h5p/content/432/images/image-cSLvFjte.png" alt="cone">
                    </div>
                    <div class="conteudo">
                        <h1 class="titulo">CONE</h1>
                        <h2 class="volume"></h2>
                    </div>
                </div>
                <div class="caixa">
                    <div class="solido">
                        <img src="https://static.wixstatic.com/media/632e94_8a0226935c684526abdebf98a2dbd5d8~mv2.png/v1/fill/w_494,h_494,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/632e94_8a0226935c684526abdebf98a2dbd5d8~mv2.png" alt="piramide">
                    </div>
                    <div class="conteudo">
                        <h1 class="titulo">PIRAMIDE</h1>
                        <h2 class="volume"></h2>
                    </div>
                </div>
                <div class="caixa">
                    <div class="solido">
                        <img src="https://matematicabasica.net/wp-content/uploads/2019/02/paralelepipedo-1-1.png" alt="paralelepipedo">
                    </div>
                    <div class="conteudo">
                        <h1 class="titulo">PARALELEPIPEDO</h1>
                        <h2 class="volume"></h2>
                    </div>
                </div>
                <div class="caixa">
                    <div class="solido">
                        <img src="https://cdn-icons-png.flaticon.com/512/5853/5853947.png" alt="cilindro">
                    </div>
                    <div class="conteudo">
                        <h1 class="titulo">CILINDRO</h1>
                        <h2 class="volume"></h2>
                    </div>
                </div>
                <div class="caixa">
                    <div class="solido">
                        <img src="https://images.vexels.com/media/users/3/159565/isolated/preview/1ee66c711cb6cfea5c2d570031e4b7a1-ilustracao-do-circulo-da-esfera-da-bolha.png" alt="esfera">
                    </div>
                    <div class="conteudo">
                        <h1 class="titulo">ESFERA</h1>
                        <h2 class="volume"></h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
